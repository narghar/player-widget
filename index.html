<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Widget player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rambla:400,700&amp;display=swap&amp;subset=latin-ext" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="player">
      <div class="flip-player">
        <div class="player-container">
          <div class="player-image">
            <img class="player-cover"
              src=""
            />
          </div>
          <div class="player-container-top">
            <div class="player-container-top-wrapper">
              <svg class="icon-top icon-top-loop">
                <use xlink:href="img/sprite.svg#icon-loop"></use>
              </svg>
              <svg class="icon-top icon-top-shuffle">
                <use xlink:href="img/sprite.svg#icon-shuffle"></use>
              </svg>
              <svg class="icon-top icon-top-refresh">
                <use xlink:href="img/sprite.svg#icon-refresh"></use>
              </svg>
            </div>
            <svg class="icon-top icon-top-menu flip">
              <use xlink:href="img/sprite.svg#icon-hamburger"></use>
            </svg>
          </div>
          <div class="player-container-middle">
            <h1 class="player-artistName"></h1>
            <h2 class="player-songTitle"></h2>
          </div>
          <div class="player-container-volume">
            <input
              class="volume-range"
              min="0"
              max="100"
              value="75"
              type="range"
            />
          </div>
          <div class="player-container-bottom">
              <audio id="audio" preload="auto">
                  <source src="" type="audio/mp3">
                    Your browser does not support the <code>audio</code> element.
              </audio>
            <div class="icon-bottom icon-bottom-share">
              <svg class="icon-bottom-svgShare">
                <use xlink:href="img/sprite.svg#icon-share"></use>
              </svg>
            </div>
            <div class="icon-bottom icon-bottom-prev">
              <svg class="icon-bottom-svgNext">
                <use xlink:href="img/sprite.svg#icon-prev"></use>
              </svg>
            </div>
            <div class="icon-bottom icon-bottom-play">
              <svg class="icon-bottom-svgPlay">
                <use xlink:href="img/sprite.svg#icon-play" id="play-pause"></use>
              </svg>
            </div>
            <div class="icon-bottom icon-bottom-next">
              <svg class="icon-bottom-svgNext">
                <use xlink:href="img/sprite.svg#icon-next"></use>
              </svg>
            </div>
            <div class="icon-bottom icon-bottom-favorite">
              <svg class="icon-bottom-svgFavorite">
                <use xlink:href="img/sprite.svg#icon-favorite"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="playlist">
          <div class="playlist-icon-back flip">
            <svg class="playlist-icon-svgBack">
              <use xlink:href="img/sprite.svg#icon-back"></use>
            </svg>
          </div>
          <h1 class="playlist-heading">Playlist</h1>
          <div class="playlist-inner">
            <!-- <div class="playlist-item">
                <div class="playlist-track">
                  <span class="playlist-track-duration">3:16</span>
                  <span class="playlist-track-title">Icona Pop</span>
                  <h2 class="playlist-track-artist">Still Donâ€™t Know</h2>
                </div>
                <div class="playlist-icons">
                  <svg class="playlist-icons-svgShare">
                    <use xlink:href="img/sprite.svg#icon-share"></use>
                  </svg>
                  <svg class="playlist-icons-svgFavorite">
                    <use xlink:href="img/sprite.svg#icon-favorite"></use>
                  </svg>
                </div>
              </div> -->
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
