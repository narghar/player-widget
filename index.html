<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Widget player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rambla:400,700&amp;display=swap&amp;subset=latin-ext'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="player">
    <div class="player-container">
      <img class="player-image" src="https://res.cloudinary.com/igorwys/image/upload/v1559049643/01-thumnail.jpg">
      <div class="player-container-top">
        <div class="player-container-top-wrapper">
          <svg class="icon-top icon-top-loop"><use xlink:href="img/sprite.svg#icon-loop"></use></svg>
          <svg class="icon-top icon-top-shuffle"><use xlink:href="img/sprite.svg#icon-shuffle"></use></svg>
          <svg class="icon-top icon-top-refresh"><use xlink:href="img/sprite.svg#icon-refresh"></use></svg>
        </div>
        <svg class="icon-top icon-top-menu"><use xlink:href="img/sprite.svg#icon-hamburger"></use></svg>
      </div>
      <div class="player-container-middle">
        <p class="player-artistName">Icona Pop</p>
        <p class="player-songTitle">Still Donâ€™t Know</p>
      </div>
      <div class="player-container-volume">

      </div>
      <div class="player-container-bottom">
        <svg class="icon-bottom icon-bottom-share"><use xlink:href="img/sprite.svg#icon-share"></use></svg>
        <svg class="icon-bottom icon-bottom-prev"><use xlink:href="img/sprite.svg#icon-prev"></use></svg>
        <svg class="icon-bottom icon-bottom-pause"><use xlink:href="img/sprite.svg#icon-pause"></use></svg>
        <svg class="icon-bottom icon-bottom-next"><use xlink:href="img/sprite.svg#icon-next"></use></svg>
        <svg class="icon-bottom icon-bottom-favorite"><use xlink:href="img/sprite.svg#icon-favorite"></use></svg>
      </div>
    </div>
  </section>




</body>
</html>
